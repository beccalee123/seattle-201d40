<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Homegrown Slack!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <h1>Note: Your possible users are Allie, Nick, Noah, Otis, Sam, Tara, and Zahra.</h1>

  <form id="chat-form">
    <fieldset>
      <legend>Chat submission form</legend>

      <label for="who">Who: </label>
      <input name="who" type="text" size="15" required />

      <label for="says">Comment: </label>
      <input name="says" type="text" size="50" required />

      <button type="submit">Create new comment!</button>
    </fieldset>
  </form>

  <button id="clear-chat-list">Clear all comments!</button>

  <ul id="chat-list"></ul>

  <script src="chat.js"></script>
</body>

</html>
